<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="picture">
            <img src="./photo-mic.png" class="image">
            <div class="banner">LOGO</div>
        </div>
        <div class="content">
            <div class="heading">
                <p class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p class="text">You know you want to.</p>
            </div>

            <div class="form">
                <div class="formheading">Let's do this!</div>
                <form action="#">
                    <div class="first">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" name="firstname" id="firstname">
                    </div>
                    <div class="last">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" name="lastname" id="lastname">
                    </div>
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="number">
                        <label for="phonenumber">PHONE NUMBER</label>
                        <input type="number" name="phonenumber" id="phonenumber">
                    </div>
                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="confirm">
                        <label for="confirmpassword">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmpassword" id="confirmpassword">
                    </div>
                </form>
            </div>
            <div class="actions">
                <button class="createaccount">Create Account</button>
                <div class="already">Already have an account? <a href="#">Log In</a></div>
            </div>
        </div>
    </div>
    <!-- <footer>svats.dev</footer> -->
</body>
</html>

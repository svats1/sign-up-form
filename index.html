<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="icon" href="./mic.svg">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="picture">
            <img src="./photo-mic.png" class="image">
        </div>
        <div class="banner">PODCAST</div>
        <div class="content">
            <div class="heading">
                <p class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <span class="italic">now</span> to get started.</p>
                <p class="text">You <span class="italic">know</span> you want to.</p>
            </div>
            <form action="#">
                <div class="form">
                    <div class="formheading">Let's do this!</div>
                    <div class="grid">
                        <div class="first">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" name="firstname" id="firstname" required placeholder="John">
                        </div>
                        <div class="last">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" name="lastname" id="lastname" required placeholder="Doe">
                        </div>
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required placeholder="johndoe@abc.com">
                        </div>
                        <div class="number">
                            <label for="phonenumber">PHONE NUMBER</label>
                            <input type="text" name="phonenumber" id="phonenumber" placeholder="000-123-9999">
                        </div>
                        <div class="password">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="confirm">
                            <label for="confirmpassword">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmpassword" id="confirmpassword" required>
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <button class="createaccount" type="submit">Create Account</button>
                    <div class="already">Already have an account? <a href="#">Log in</a></div>
                </div>
            </form>
        </div>
    </div>
    <!-- <footer>svats.dev</footer> -->
</body>
</html>
